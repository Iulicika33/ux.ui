<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #d1{
            background-color: yellow;
        }
        #d2{
            background-color: orange;
            position: relative ;
            left: -50px;
            top: -50px;
            z-index: -1;
        }
        #d3{
            background-color: red;
        }
    
    
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
